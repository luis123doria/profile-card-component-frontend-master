<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <main class="main">

    <div class="container">
      <div class="bg">
        <img class="bg__image" src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card">
        <img src="images/image-victor.jpg" alt="" class="profile">
        <div class="card__info">
          <p class="name">Victor Crest  <span> 26</span></p> 
          <p class="city">London</p>
        </div>

        <div class="card__stats">
          <div class="stat">
            <p class="stat__num">80K</p>
            <p class="stat__label">Followers</p>
          </div>

          <div class="stat">
            <p class="stat__num">803K</p>
            <p class="stat__label">Likes</p>
          </div>

          <div class="stat">
            <p class="stat__num">1.4K</p>
            <p class="stat__label">Photos</p>
          </div>
        </div>

      </div>
    </div>
  </main>
  

</body>
</html>
